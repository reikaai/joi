services:
  playwright-mcp:
    image: mcr.microsoft.com/playwright/mcp:latest
    init: true
    entrypoint: ["node", "cli.js", "--headless", "--browser", "chromium", "--no-sandbox", "--port", "8931", "--host", "0.0.0.0", "--allowed-hosts", "*"]
    ports:
      - "3100:8931"
    shm_size: "1g"

volumes:
  data:
  logs: