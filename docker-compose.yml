services:
  mcp:
    build: .
    command: uv run python -m joi_mcp.server
    ports:
      - "8000:8000"
    env_file: .env

  agent:
    build: .
    command: uv run python -m joi_agent.server
    ports:
      - "7777:8000"
    env_file: .env
    environment:
      MCP_URL: http://mcp:8000
    depends_on:
      mcp:
        condition: service_healthy
    volumes:
      - data:/app/data
      - logs:/app/logs

  telegram:
    build: .
    command: uv run python -m joi_telegram.main
    env_file: .env
    environment:
      AGENTOS_URL: http://agent:8000
    depends_on:
      agent:
        condition: service_healthy
    volumes:
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "pgrep", "-f", "joi_telegram"]
      interval: 30s
      timeout: 3s
      start_period: 5s

volumes:
  data:
  logs:
